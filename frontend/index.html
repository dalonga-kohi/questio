<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quest.io | Challenge Yourself</title>

    <meta name="description" content="Quest.io is the ultimate application for those seeking motivation and purpose in their lives. Whether you're looking to push your boundaries, achieve personal goals, or simply discover new challenges, Quest.io is here to guide you on your journey of self-improvement and personal growth.">
    <meta name="keywords" content="PWA, Quest, Challenge, Self Improvment, Motivation, Progress tracking, Goal setting, Personal development">

    <link rel="shortcut icon" href="/logo.png" />
    <meta name="theme-color" content="#060709" />
    <link rel="manifest" href="/manifest.json" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

    <style type="text/css">
      body {
        background-color: #060709;
        margin: 0;
        padding: 0;
        color: white;
        font-family: 'Lato';
      }
      .dark {
        background-color: #060709;
        color: white;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('worker.js').then(function(registration) {
            console.log('Worker registration successful', registration.scope);
          }, function(err) {
            console.log('Worker registration failed', err);
          }).catch(function(err) {
            console.log(err);
          });
        });
      } else {
        console.log('Service Worker is not supported by browser.');
      }
    </script>
  </body>
</html>
